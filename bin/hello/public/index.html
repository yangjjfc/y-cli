<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <% htmlWebpackPlugin.options.CDN_CSS && htmlWebpackPlugin.options.CDN_CSS.forEach(cdn=>{ %>
    <link rel="stylesheet" href="<%=cdn %>">
    <% }) %>
    <% htmlWebpackPlugin.options.CDN_JS && htmlWebpackPlugin.options.CDN_JS.forEach(cdn=>{ %>
    <script src="<%=cdn %>"></script>
    <% }) %>
    <title>智慧供应链服务云平台</title>
</head>

<body>
    <noscript>
        <strong>We're sorry but hello-world doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
